<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./sources/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card-container">
      <img
        src="./sources/images/illustration-hero.svg"
        alt="cover image"
        id="cover-image"
        class="cover-image"
      />
      <section class="card-info">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-detail">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-plan">
          <div class="plan">
            <img
              src="./sources/images/icon-music.svg"
              alt="Music icon"
              class="plan-icon"
            />
            <div class="plan-detail">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <button class="plan-change" aria-label="Change Plan">Change</button>
        </div>
        <button class="card-payment-btn">Proceed to Payment</button>
        <button class="card-cancel-btn">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
