<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="cover image" role="image" />
      <div class="info">
        <h1 role="heading">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-card">
          <div class="plan">
            <img src="images/icon-music.svg" alt="Music icon" />
            <div class="plan-price">
              <div class="plan-name">Annual Plan</div>
              <div class="price">$59.99/year</div>
            </div>
          </div>
          <div class="change">Change</div>
        </div>
        <button role="button">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
